<div id="login-form">
    <form class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="userForm.username"><br/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="userForm.password"><br/>
        <input type="submit "class="btn btn-block btn-primary" name="btn-signup" value="Sign In" ng-click="signIn()">
    </form>
</div>
