<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-show="!isSignedUp">Registration</h4>
            </div>
            <div class="modal-body">
                <div id="registration-form" ng-show="!isSignedUp">
                    <form class="form-group">
                        <label for="username">Username</label>
                        <input type="text_message" name="username" id="username" class="form-control" ng-model="userForm.username"><br/>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="userForm.password"><br/>
                        <!--<input type="submit"  value="Sign Out" ng-click="signOut()" ng-if="isSignedIn">-->
                    </form>
                </div>
                <div class="modal-footer">
                    <input ng-show="!isSignedUp" type="submit" value="Sign Up" class="btn btn-block btn-primary submit-reg" name="btn-signup" ng-click="signUp(userForm.username)">
                </div>
            </div>
        </div>
    </div>
</div>
