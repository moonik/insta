<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-model="username">Message to <b>{{username}}</b></h4>
            </div>
            <div class="modal-body">
                <div id="commentlist" ng-repeat="commen in comments">
                    <p><a ng-click="closeAndGo(commen.owner)" data-dismiss="modal" aria-hidden="true"> <b>{{commen.owner}}</b></a> said: {{commen.content}}</p>
                </div>
                <div class="modal-footer">
                    <input ng-show="isSignedIn" name="comment" type="text_message" class="ed" id="brn"
                           ng-model="message.text_message" placeholder="Send a message..."/>
                    <button ng-show="isSignedIn" type="submit" class="glyphicon glyphicon-send" name="Submit" id="send"
                            ng-click="sendMessage()"/>
                </div>
            </div>
        </div>
    </div>
</div>
