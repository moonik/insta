<style>
#imagelist{
border: thin solid silver;
float:left;
padding:5px;
width:auto;
margin: 0 5px 0 0;
margin-left: 5px;
}
#imagelist img{
height: 400px;
weight: 400px;
}
#likes{color:blue;}

button{color:blue;}

</style>

<script src="assets/jquery-1.11.3-jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>



<br/>
<form>
       <div id="imagelist" ng-repeat="pics in pictures | orderBy: '-id'">
         <h4>
            <div id="owner">Picture posted by:<a ng-href="#/userProfile/{{pics.owner}}"> {{pics.owner}}</a></div>
        </h4>
        <p><img ng-src="http://localhost:8080/api/files/{{pics.token}}"></p>
        <button ng-show="isSignedIn" class="glyphicon glyphicon-plus" ng-click="saveToMyAlbom(pics.id)"/>
        <button ng-show="isSignedIn" type="submit" class="glyphicon glyphicon-comment" name="Submit"
                id="show_comments" ng-click="showComments(pics)"/>
        <button type="submit" ng-show="isSignedIn" class="glyphicon glyphicon-thumbs-up" name="Submit" id="like"
                ng-click="likePhoto(pics)"/>
        <span id="likes" ng-model="like[pics.id].likeCounter">{{pics.pictureLikes.length}}</span> <span ng-show="!isSignedIn">people like this photo</span>
        <br/>
       </div>
    </div>
</form>
